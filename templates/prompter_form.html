<!-- templates/prompter_form.html -->

<head>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add Socket.IO JavaScript client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>

<body>
    <form id="promptForm">
        <label for="CMD">CMD:</label>
        <input type="text" id="CMD" name="CMD">
        
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag">
        
        <label for="SPINS">SPINS:</label>
        <input type="text" id="SPINS" name="SPINS">
        
        <input type="button" value="Submit" onclick="sendPromptData()">
    </form>

    <div id="loadingIndicator" style="display: none;">Loading...</div>
    <div id="japaneseStory"></div>
    <div id="englishSummary"></div>
    <ul id="difficultWords"></ul>
    <div id="imageContainer"></div>

    <script>
        var socket = io();
    
        function sendPromptData() {
            var CMD = $("#CMD").val();
            var tag = $("#tag").val();
            var SPINS = $("#SPINS").val();
            $("#loadingIndicator").show();
            $("#japaneseStory").html("");
            $("#englishSummary").html("");
            $("#difficultWords").empty();
            $("#imageContainer").empty();
            socket.emit('send_prompt', {CMD: CMD, tag: tag, SPINS: SPINS});
        }

        socket.on('prompt_response', function(data) {
            $("#loadingIndicator").hide();
            $("#japaneseStory").html(data.text_response);
            $("#englishSummary").html(data.english_summary); // Assuming you add this field in the backend response
            data.difficult_words.forEach(function(word) {
                $("#difficultWords").append(`<li>${word.japanese} - ${word.english}</li>`);
            });
            if (data.image_data) {
                var imageHTML = `<img src="data:image/jpeg;base64,${data.image_data}" alt="Generated Image">`;
                $("#imageContainer").html(imageHTML);
            }
        });
    </script>
</body>
