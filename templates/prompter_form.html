<!-- templates/prompter_form.html -->

<head>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add Socket.IO JavaScript client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>

<body>
    <form id="promptForm">
        <label for="CMD">CMD:</label>
        <input type="text" id="CMD" name="CMD">
        
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag">
        
        <label for="SPINS">SPINS:</label>
        <input type="text" id="SPINS" name="SPINS">
        
        <input type="button" value="Submit" onclick="sendPromptData()">
    </form>

    <!-- Divs for displaying stories and words -->
    <div id="japaneseStory"></div>
    <div id="englishSummary"></div>
    <ul id="difficultWords"></ul>

    <script>
        var socket = io();
    
        function sendPromptData() {
            var CMD = $("#CMD").val();
            var tag = $("#tag").val();
            var SPINS = $("#SPINS").val();
            // Clear previous content
            $("#japaneseStory").html("");
            $("#englishSummary").html("");
            $("#difficultWords").empty();
            socket.emit('send_prompt', {CMD: CMD, tag: tag, SPINS: SPINS});
        }

        socket.on('prompt_response', function(data) {
            $("#japaneseStory").html(data.japanese_story);
            $("#englishSummary").html(data.english_summary);
            data.difficult_words.forEach(function(word) {
                $("#difficultWords").append(`<li>${word.japanese} - ${word.english}</li>`);
            });
        });

        socket.on('update', function(data) {
            // Handle update messages if needed
        });

        socket.on('stream_end', function(data) {
            // Handle stream end message if needed
        });
    </script>
</body>
