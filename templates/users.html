{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} ({{ user.email }})
                <a href="{{ url_for('route_update_user', user_id=user.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('route_delete_user', user_id=user.id) }}" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('route_add_user') }}">Add User</a>
{% endblock %}
